<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baw Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <h1 class="text-center">Welcome To Baw Calculator</h1>
    <div class="container flex items-center flex-col mx-auto max-w-20">
        <div class="row">
            <input class="input" disabled type="text" />
        </div>
        <div class="row">
            <button class="button1">C</button>
            <button class="button1">%</button>
            <button class="button1">M+</button>
            <button class="button1">M-</button>
        </div>
        <div class="row">
            <button class="button1">7</button>
            <button class="button1">8</button>
            <button class="button1">9</button>
            <button class="button1">*</button>
        </div>
        <div class="row">
            <button class="button1">4</button>
            <button class="button1">5</button>
            <button class="button1">6</button>
            <button class="button1">/</button>
        </div>
        <div class="row">
            <button class="button1">1</button>
            <button class="button1">2</button>
            <button class="button1">3</button>
            <button class="button1">+</button>
        </div>
        <div class="row">
            <button class="button1">0</button>
            <button class="button1">.</button>
            <button class="button1">=</button>
            <button class="button1">-</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
